<ion-view view-title="CoinMarketCap">
   <ion-content has-bouncing="true" overflow-scroll="false" class="searchbarfix">
      <ion-refresher pulling-text="Pull down to refresh..." spinner="dots" on-refresh="getAllCoins()"></ion-refresher>
      <!-- content goes here Note: Cell height 72px-->
         <ion-list>
         <div class="bar bar-header item-input-inset">
         <label class="item-input-wrapper">
         <i class="icon ion-ios-search placeholder-icon"></i>
         <input type="search" placeholder="Search" ng-model="search">
         </label>
      </div>
          <ion-item class="item-remove-animate item-icon-left item-icon-right" ng-click="cryptoDetail(all)" collection-repeat="all in allCoins | filter:search">
         <i class="icon"><img ng-src="https://files.coinmarketcap.com/static/img/coins/16x16/{{all.slug}}.png"/></i>
         {{all.name}}
         <span class="item-note item-note-all">
         Rank {{all.rank}}
         </span>
         <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
